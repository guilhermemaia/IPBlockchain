<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proposta de Lei de Iniciativa Popular</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Página para assinar a Proposta de Lei de Iniciativa Popular: <span id="spanTituloDaProposta"></span></h1>
        </div>
        <div id="statusConexao"></div>
        <hr>
        <div>
            <form action="#" id="formNomeSignatario" name="formNomeSignatario">
                <div>
                    Nome do signtário:
                </div>
                <div>
                    <input type="text" name="campoNomeSignatario" id="campoNomeSignatario" size="100">
                </div>
                <br>
                <div>
                    <button onclick="registrarNomeEmpresa(); return false;"> Registrar no Blockchain </button>
                </div>
            </form>
            <br>
            <form action="#" id="formEndereçoSignatario" name="formEndereçoSignatario">
                <div>
                    Endereço do signatário:
                </div>
                <div>
                    <input type="text" name="campoEndereçoSignatario" id="campoEndereçoSignatario" size="200">
                </div>
                <br>
                <div>
                    <button onclick="definirAgente(); return false;"> Registrar no Blockchain </button>
                </div>
            </form>
             <br>
            <div id="statusTransacaoNomeEmpresa"></div>
        </div>
    </div>
    <script src="js/conexaoweb3.js"></script>
    <script src="js/usodeimagem.js"></script>
    <script>
        obtemNomeEmpresa();
    </script>
</body>
</html>
